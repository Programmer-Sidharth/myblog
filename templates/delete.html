{% extends 'base.html' %}
{% block body %}
<div class="jumbotron jumbotron-fluid">
  <div class="container text-center">
    <h1 class="display-4 ">{{post.title}}</h1>
    <p>- by <a href="/user/{{post.author.username}}">@{{post.author.username}}</a></p>
  </div>
</div>
<div class='container'>
	<p class='lead'>Are You Sure that you want to delete this post?</p>
	<form method='post' >{% csrf_token %}
		<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Yes, Delete!</button>
    </form>
</div>
{% endblock body %}
