<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>{{title}}</title>
  </head>
  <body>
    <header><nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <a class="navbar-brand" href="/">MyBlog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% block homeactive %}{% endblock homeactive %}">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item {% block blogactive %}{% endblock blogactive %}">
        <a class="nav-link" href="/blog">Blog</a>
      </li>
      <li class="nav-item {% block newblogpostactive %}{% endblock newblogpostactive %}">
        {% if user.is_authenticated %}
         <a class="nav-link" href="/blog-new">New Blog Post</a></li>
         <li class="nav-item "><a class="nav-link" href="/logout">Logout!</a></li>
         {% else %}
         <li class="nav-item">
         <a class="nav-link" href="/login">Sign In</a></li>
         <li class="nav-item">
         <a class="nav-link" href="/">Sign up</a>
        {% endif %}
      </li>
    </ul>
    <form action='/search' class="form-inline my-2 my-lg-0">
      <input name='q' class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
{% if messages %}
<div class="alert alert-light alert-dismissible fade show" role="alert">
    {% for message in messages %}{{message}}{% endfor %}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
</header>
    <main>{% block body %}{% endblock %}</main>
    <footer></footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
