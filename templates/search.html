{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}
<div class="jumbotron jumbotron-fluid bg-white">
  <div class="container text-center">
    <h1 class="display-4 ">Search Results</h1>
  </div>
</div>
<div class='container text-center'>
	<div class="row">
{% for post in posts %}
	<div class="card col-sm-4 my-3 mx-3" style="width: 18rem;">
	  <div class="card-body">
	    <h5 class="card-title">{{post.title}}</h5>
	    <h6 class="card-subtitle mb-2 text-muted">-by {{post.author.username}}</h6>
	    <p class="card-text">{{post.message|truncatewords:20}}</p>
	    <a href="/blog/{{post.slug}}" class="card-link btn btn-danger">Read More!</a>
	  </div>
	</div>
{% endfor %}
</div>


</div>
{% endblock body %}
